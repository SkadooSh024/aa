<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        .menu_horizonal{
            display: flex;
            background-color: aquamarine;
            list-style: none;
            min-height: 30px;
            max-width: fit-content;
            padding: 0;
        }
        .menu_horizonal li{
            line-height: 30px;
            padding: 0 10px 0;
        }

        .menu_horizonal li:hover{
            color: #fff;
            background-color: rgb(212, 212, 53);
            border-radius: 5px;
            cursor: pointer;
        }

        .menu_vertical{
            background-color: #22a5e6;
            list-style: none;
            width: 260px;
            padding: 0;
        }

        .menu_vertical li{
            line-height: 40px;
            min-height: 40px;
            border-bottom: 1px solid #fff;
            text-align: center;
            font-weight: 600;
        }

        .menu_vertical li:hover{
            font-style: italic;
            cursor: pointer;
            background-color: #53b8eb;
        }
    </style>
</head>
<body>
    <ul class="menu_horizonal">
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Sản phẩm</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
    </ul>

    <ul class="menu_vertical">
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Sản phẩm</li>
        <li>Dịch vụ</li>
        <li>Liên hệ</li>
    </ul>
</body>
</html>

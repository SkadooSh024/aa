<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab08-json</title>
    <style>
        #userInfo{
            margin: 0 auto;
            border: 1px linear #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>User Information</h1>
        <div id="userInfo"></div>
    </div>
    <script>
        var userData = {
            "name":"Nguyễn Văn A",
            "age":30,
            "email": "nguyenvana@stu.edu.vn",
            "address":{
                "city":"Ho Chi Minh",
                "state":"NY",
                "zipcode":"10001"
            }
        }

        function displayUserInfo(data){
            var userInfo = document.getElementById('userInfo');
            userInfo.innerHTML =`
                <p><b>Name: </b> ${data.name} </p>
                <p><b>Age: </b> ${data.age} </p>
                <p><b>Email: </b> ${data.email} </p>
                <p><b>Address: </b> ${data.address.city}, ${data.address.state} ${data.address.zipcode} </p>
            `
        }

        displayUserInfo(userData)
    </script>
</body>
</html>
